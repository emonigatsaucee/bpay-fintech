<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="BPAY - Multi-Currency Wallet System" />
    <title>BPAY - Easy Bitcoin Payments</title>
    <script type="text/javascript">
        // Single Page App for React Router
        (function(l) {
            if (l.search[1] === '/' ) {
                var decoded = l.search.slice(1).split('&').map(function(s) { 
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))
    </script>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
            <div style="text-align: center;">
                <h1>BPAY - Multi-Currency Wallet</h1>
                <p>Loading React application...</p>
                <p>If this message persists, please build the React frontend first.</p>
                <div style="margin-top: 20px;">
                    <a href="/admin" style="margin-right: 20px;">Admin Panel</a>
                    <a href="/api">API Documentation</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
