services:
  - type: web
    name: bpay-backend
    env: python
    buildCommand: "cd fintech_project && pip install -r ../requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "cd fintech_project && gunicorn fintech_project.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: fintech_project.settings
      - key: DATABASE_URL
        fromDatabase:
          name: bpay-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: bpay-redis
          property: connectionString

  - type: web
    name: bpay-frontend
    env: node
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: ./frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  - type: pserv
    name: bpay-db
    env: postgresql
    plan: starter
    databaseName: bpay_production
    databaseUser: bpay_user

  - type: redis
    name: bpay-redis
    plan: starter